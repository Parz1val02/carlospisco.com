<!DOCTYPE html>
<html lang="en-US" dir="ltr">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <!-- ===============================================-->
    <!--    Document Title-->
    <!-- ===============================================-->
    <title>Falcon | Dashboard &amp; WebApp Template</title>


    <!-- ===============================================-->
    <!--    Favicons-->
    <!-- ===============================================-->
    <link rel="apple-touch-icon" sizes="180x180" th:href="@{/img/favicons/apple-touch-icon.png}">
    <link rel="icon" type="image/png" sizes="32x32" th:href="@{/img/favicons/favicon-32x32.png}">
    <link rel="icon" type="image/png" sizes="16x16" th:href="@{/img/favicons/favicon-16x16.png}">
    <link rel="shortcut icon" type="image/x-icon" th:href="@{/img/favicons/favicon.ico}">
    <link rel="manifest" th:href="@{/img/favicons/manifest.json}">
    <meta name="msapplication-TileImage" content="../../assets/img/favicons/mstile-150x150.png">
    <meta name="theme-color" content="#ffffff">


    <!-- ===============================================-->
    <!--    Stylesheets-->
    <!-- ===============================================-->
    <script th:src="@{/js/config.navbar-vertical.js}"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com/}" crossorigin="">
    <link th:href="@{/lib/perfect-scrollbar/perfect-scrollbar.css}" rel="stylesheet">
    <link th:href="@{/css/theme.css}" rel="stylesheet">

  </head>


  <body class="bg-white">

    <!-- ===============================================-->
    <!--    Main Content-->
    <!-- ===============================================-->
    <main class="main" id="top">


      <div class="container-fluid">
        <div class="row min-vh-100 bg-100">
          <div class="col-6 d-none d-lg-block">
            <div class="bg-holder" th:style="'background-image:url(' + @{/img/login/login.jpg} + ');background-position: 50% 20%;'">
            </div>
            <!--/.bg-holder-->

          </div>
          <div class="col-sm-10 col-md-6 px-sm-0 align-self-center mx-auto py-5">
            <div class="row justify-content-center no-gutters">
              <div class="col-lg-9 col-xl-8 col-xxl-6">
                <div class="card">
                  <div class="card-header bg-circle-shape text-center p-2"><span class="text-white text-sans-serif font-weight-extra-bold fs-4 z-index-1 position-relative">MEDICAL-TEC</span></div>
                  <div class="card-body p-4">
                    <div class="d-flex align-items-center justify-content-between">
                      <h3>Inicio de Sesión</h3>
                      <p class="mb-0 fs--1"><span class="font-weight-semi-bold">¿Nuevo usuario? </span><a href="#">Crear una cuenta</a></p>
                    </div>
                    <form>
                      <div class="form-group">
                        <label for="split-login-email">Correo Electrónico</label>
                        <input class="form-control" id="split-login-email" type="email" />
                      </div>
                      <div class="form-group">
                        <div class="d-flex justify-content-between">
                          <label for="split-login-password">Contraseña</label><a class="fs--1" href="#">¿Olvidaste tu contraseña?</a>
                        </div>
                        <input class="form-control" id="split-login-password" type="password" />
                      </div>
                      <div class="form-group">
                        <button class="btn btn-primary btn-block mt-3" type="submit" name="submit">Iniciar Sesión</button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- ===============================================-->
    <!--    End of Main Content-->
    <!-- ===============================================-->




    <!-- ===============================================-->
    <!--    JavaScripts-->
    <!-- ===============================================-->
    <script th:src="@{/js/jquery.min.js}"></script>
    <script th:src="@{/js/popper.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <script th:src="@{/lib/@fortawesome/all.min.js}"></script>
    <script th:src="@{/lib/stickyfilljs/stickyfill.min.js}"></script>
    <script th:src="@{/lib/sticky-kit/sticky-kit.min.js}"></script>
    <script th:src="@{/lib/is_js/is.min.js}"></script>
    <script th:src="@{/lib/lodash/lodash.min.js}"></script>
    <script th:src="@{/lib/perfect-scrollbar/perfect-scrollbar.js}"></script>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,500,600,700%7cPoppins:100,200,300,400,500,600,700,800,900&amp;display=swap" rel="stylesheet">
    <script th:src="@{/js/theme.js}"></script>

  </body>

</html>
